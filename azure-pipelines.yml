trigger: none
pr:
  branches:
    include:
      - main

# Publish ONLY when a version tag is pushed
resources:
  pipelines: []
  repositories: []

stages:
  - stage: Build
    displayName: Build & Test
    jobs:
      - job: build
        pool:
          vmImage: ubuntu-latest

        steps:
          - checkout: self
            fetchDepth: 0

          - task: NodeTool@0
            inputs:
              versionSpec: '24.x'

          - script: |
              npm i
              npm run build
            displayName: Build

  - stage: Publish
    displayName: Publish to Azure Artifacts
    dependsOn: Build
    condition: and(
      succeeded(),
      startsWith(variables['Build.SourceBranch'], 'refs/tags/v')
    )

    jobs:
      - job: publish
        pool:
          vmImage: ubuntu-latest

        steps:
          - checkout: self
            fetchDepth: 0

          - task: NodeTool@0
            inputs:
              versionSpec: '24.x'

          # üîê Generate Base64 token using node token.cjs
          - script: |
              echo "Generating Base64 token..."
              TOKEN_BASE64=$(node token.cjs)
              echo "##vso[task.setvariable variable=NPM_TOKEN;issecret=true]$TOKEN_BASE64"
            displayName: Generate Base64 token
            env:
              NPM_TOKEN: $(NPM_TOKEN)

          - task: npmAuthenticate@0
            inputs:
              workingFile: .npmrc

          - script: |
              VERSION=${BUILD_SOURCEBRANCHNAME#v}
              echo "Publishing version $VERSION"

              npm version $VERSION --no-git-tag-version
              npm publish --access restricted
            displayName: Publish package
